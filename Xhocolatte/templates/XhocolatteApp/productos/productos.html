{% extends "../base.html" %}

{% block title %} Productos {% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

        <div class="pb-3 h2">Productos</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        

        {% for producto in productos %}

            <div class="col">
                <div class="card shadow-sm">
                    <a href="{{ producto.get_absolute_url }}">
                        <img src="{{ producto.imagen.url }}" alt="Imagen Responsive" class="img-fluid"/>
                    </a>
                    <div class="card-body">
                        <p class="card-text">
                            <a href="{{ producto.get_absolute_url }}" class="text-dark text-decoration-none h5">{{ producto.nombre }}</a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">{{ producto.descripcion }}</small>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
